<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <header>
        <button class="cart-button" type="button">Корзина</button>
    </header>
    <main>
        <div class="goods-list"></div>
    </main>            
    
    <script>
        // создадим класс элемента товара и метод штмл строки
        class elemTovara {
            constructor (title, price) {
                this.title = title
                this.price = price
            }

            render() {
                return `<div class="goods-item"><h3>${this.title}</h3><p>${this.price}</p></div>`    
            }
        }

        // создадим список товаров и метод формирования списка товаров
        class spicokTovars {
            constructor () {
                this.list = []
            }    
            getTovars() {
                this.list = [
                { title: 'Shirt', price: 150 },
                { title: 'Socks', price: 50 },
                { title: 'Jacket', price: 350 },
                { title: 'Shoes', price: 250 },
                ]
            }

            render() {
                let htmlList = ""
                this.list.forEach(item => { const itemList = new elemTovara(item.title, item.price)
                    htmlList += itemList.render() })
                htmlList += this._summaTovars()
                document.querySelector('.goods-list').innerHTML = htmlList
            }
            
            _summaTovars () {
                this.summa = 0
                this.list.forEach(item => { const itemList = new elemTovara(item.title, item.price)
                    this.summa += itemList.price })
                return this._renderSumma(this.summa)
            }

            _renderSumma (sum) {
                return `<div class="goods-item"><h3>Сумма всех товаров: ${sum}  руб.</h3></div>`
            }

        }

        const spTovars = new spicokTovars()
        spTovars.getTovars()
        spTovars.render()

        
    </script>    

</body>
</html>
