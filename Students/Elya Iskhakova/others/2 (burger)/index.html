<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
</head>
<body>
    <h1 class="heading">Собери свой бургер</h1>
    <h3 class="title">Выбери размер бургера / Choose burger size</h3>
    <form action="#" id="uForm">
        <fieldset>
            <label>
                <input type="radio" name="size" data-price="100" data-calories="40" value="big" checked> Большой (100 руб, 40 кал) / Big (100 rub, 40 cal)
            </label><br>
            <label>
                <input type="radio" name="size" data-price="50" data-calories="20" value="small"> Маленький (50 руб, 20 кал) / Small (50 rub, 20 cal)
            </label>
        </fieldset>
        <h3 class="title">Выбери начинку / Choose stuffing</h3>
        <fieldset>
            <label>
                <input type="radio" name="stuffing" data-price="10" data-calories="20" value="cheese" checked> С сыром (+10 руб, +20 кал) / Cheese (+10 rub, +20 cal)
            </label><br>
            <label>
                <input type="radio" name="stuffing" data-price="20" data-calories="5" value="salad"> С салатом (+20 руб, +5 кал) / Salad (+20 rub, +5 cal)
            </label><br>
            <label>
                <input type="radio" name="stuffing" data-price="15" data-calories="10" value="potato"> С картофелем (+15 руб, +10 кал) / Potato (+15 rub, +10 cal)
            </label><br>
        </fieldset>
        <h3 class="title">Дополнительно / Extra toppings</h3>
        <fieldset>
            <label>
                <input type="checkbox" name="extra" data-price="15" data-calories="0" value="seasoning"> Приправа (+15 руб, +0 кал) / Seasoning (+15 rub, +0 cal)
            </label><br>
            <label>
                <input type="checkbox" name="extra" data-price="20" data-calories="5" value="mayo"> Майонез (+20 руб, +5 кал) / Mayo (+20 rub, +5 cal)
            </label><br>
            <label>
                <input type="checkbox" name="extra" data-price="1" data-calories="1" value="test1"> Тест1 / Test1 (+1 руб, +1 кал)
            </label><br>
            <label>
                <input type="checkbox" name="extra" data-price="0.99" data-calories="0.99" value="test2"> Тест2 / Test2 (+0.99 руб, +0.99 кал)
            </label><br>
        </fieldset>
    </form>
    <h3 class="total">Итого / Total: 0</h3>
    <button id="btn">Посчитать / Calculate</button>
    
    <script src="js.js"></script>
</body>
</html>
